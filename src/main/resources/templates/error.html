<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Challenge</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand text-center" th:href="@{/login}">
            <i class="fas fa-skull-crossbones fa-2xl"></i>
        </a>
    </div>
</nav>

<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center">Lo sentimos, ocurri√≥ un error</h2>
                </div>
                <div class="card-body">
                    <p><strong>Status:</strong> <span th:text="${status}"></span></p>
                    <p><strong>Error:</strong> <span th:text="${error}"></span></p>
                    <p><strong>Mensaje:</strong> <span th:text="${message}"></span></p>
                    <p><strong>Ruta:</strong> <span th:text="${path}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/login}" class="btn btn-primary">Regresar al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
