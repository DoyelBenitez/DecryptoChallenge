<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Challenge</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand text-center" th:href="@{/index}">Bienvenido al challenge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Credenciales Invalidas</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Cerraste Sesión</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label">Usuario</label>
                            <label for="username"></label><input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Ingresar usuario"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Contraseña</label>
                            <label for="password"></label><input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Ingresar contraseña"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" style="width: 100%;" class="btn btn-primary" >Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="alert alert-primary">Para iniciar sesión se necesita el usuario/contraseña que se compartio por email.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
